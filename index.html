<body bgcolor="#FFFFFF">

  <form id="sign_chance" style="width:400px; display:inline-block;">
    <label for="sign_chance">% Sign: </label>

  </form>
  <form id="chance 1" style="width:400px; display:inline-block;">

    <input type="number" id="chance1" value=40 name="chance 1">
  </form>

  <br />

  <form id="pay 2" style="width:400px; display:inline-block;">

  </form>

  <br />

  <form id="pay 3" style="width:400px; display:inline-block;">

  </form>
  <form id="chance 3" style="width:400px; display:inline-block;">
    <label for="chance 3">Chance 3:</label>
    <input type="number" id="chance3" value=15 name="chance 3">
  </form>

  <br />

  <form id="pay 4" style="width:400px; display:inline-block;">
    <label for="pay 4">Pay 4:</label>
    <input type="number" id="pay4" value=10.0 name="pay 4">  <br>
  </form>
  <form id="chance 4" style="width:400px; display:inline-block;">
    <label for="chance 4">Chance 4:</label>
    <input type="number" id="chance4" value=5 name="chance 4">
